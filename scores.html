<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scores</title>
    <link rel="icon" href="https://www.101computing.net/wp/wp-content/uploads/connect4.png" />

    <link rel="stylesheet" href="scores.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"

  </head>
  <body>
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Connect4<sup>&reg;</sup></a>
        <p>connected to the internet</p>
        <p> + Nirvana Trivia</p>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="scores.html">Scores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="play.html">Play!</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="container-fluid text-center">
      <table class="table table-warning table-striped-columns">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Score</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="scores"></tbody>
        <!--<tbody>
          <tr>
            <td>1</td>

          <tr>

          </tr>
        </tbody> -->

    </main>

    <footer>
      <div class="container-fluid">
        <span class="text-reset">Author Name(s)</span>
        <p>Albino Chipmunk</p>
        <a class="text-reset" href="https://github.com/pandaloan/startup.git">GitHub</a>
      </div>
    </footer>
    
    <script src="scores.js"></script>
  </body>
</html>
